<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html tag</title>
  <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container card my-5">
    <h3 class="card-header">001. HTML TAG</h3>
    <!-- 01.https://validator.w3.org/ 부분을 찾아서 브라우저에서 클릭스 링크 넘어가게 만들기 -->
    <div class="alert alert-warning my-3">1.a href="경로" title="경로설정"</div>
    <ol>
      <li>코드작성</li>
      <li> <a href="https://validator.w3.org/" 
              title="마크업사이트로 바로가기">https://validator.w3.org/</a>마크업검사</li>
    </ol>
    <!-- 02. 좋아하는 이미지찾아서 p태그안에 이미지태그 넣기 -->
    <div class="alert alert-warning my-3">2. img src="경로" alt="대체 이미지"</div>
    <p><img src="patrick.png" alt="뚱이"></p>

    <button  class="btn btn-warning my-3" onclick="alert('김재원')"> ONE </button>
    <button  class="btn btn-warning my-3" id="two" > TWO </button>
      <script>
        document.getElementById("two").onclick = function() {
          alert('김재원');
        };
        </script>
  </div><!--- end container-->
</body>
</html>
