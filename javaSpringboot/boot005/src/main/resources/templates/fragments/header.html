	<!DOCTYPE html>
	<html lang="ko" xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	</head>
	<body>
		<!-- layout.html 	
			<th:block   th:replace="fragments/header::header"    /> 
		-->
		<th:block th:fragment="header">
			<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand"  sec:authorize="isAuthenticated()" th:href="@{/board/board}">Board</a>
					<button class="navbar-toggler" type="button"
						data-bs-toggle="collapse" data-bs-target="#mynavbar">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="mynavbar">
					<!--  권한
						sec:authorize="isAuthenticated()" 로그인해야지 사용가능
						sec:authorize="isAnonymous()"     권한없어도 사용가능
					 -->
						<ul class="d-flex navbar-nav">
							<li class="nav-item"><a class="nav-link"
								th:href="@{/member/login}" sec:authorize="isAnonymous()">LOGIN</a></li>
							<li class="nav-item"><a class="nav-link"
								th:href="@{/member/join}" sec:authorize="isAnonymous()" >JOIN</a></li>
							<li class="nav-item"><a class="nav-link"
								th:href="@{/member/logout}" sec:authorize="isAuthenticated()">LOGOUT</a></li>
							<li class="nav-item"><a class="nav-link"
								th:href="@{/member/member}" sec:authorize="isAuthenticated()">MYPAGE</a></li>
						</ul>
					</div>
				</div>
			</nav>
			<script>
				let msg = "[[${msg}]]"; //  Thymeleaf 데이터 바인딩 - 서버에서 js로 코드전달시 
				
				console.log(msg);
				if(msg =='fail'){history.go(-1); alert('정보를 확인해주세요');}
				else if(msg.length != 0) { alert(msg); }
				
			</script>
		</th:block>
	
	
	</body>
	</html>
